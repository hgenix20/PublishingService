version: '3.8'

services:
  publish-service:
    build:
      context: ./services/publish-service
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    volumes:
      - ./services/publish-service/uploads:/tmp/uploads
    environment:
      - NODE_ENV=production
      - PORT=5005
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - publish-service
    environment:
      - VITE_API_URL=http://localhost:5005
    restart: unless-stopped